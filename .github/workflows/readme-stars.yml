name: Update README ‚≠ê
on:
  push:
  schedule:
    - cron: "01 */6 * * *"  # Every 6 hours at x:01
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: k2bd/advent-readme-stars@v1.0.3
        with:
          userId: ${{ secrets.AOC_ID }}
          # leaderboardId is currently antiquated since there is no public leaderboard this year
          sessionCookie: ${{ secrets.AOC_SESSION }}
      - uses: stefanzweifel/git-auto-commit-action@v5 # use v5
        with:
          commit_message: Update README stars